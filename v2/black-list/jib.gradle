jib {
    from {
        image = 'eclipse-temurin:21-jre-alpine'
        platforms {
            platform {
                architecture = 'amd64'
                os = 'linux'
            }
        }
    }
    to {
        image = 'black-list'
        tags = [version]
    }
    extraDirectories {
        paths = [file('build/libs')]
        permissions = ['black-list-${project.version}.jar': '755']
    }
    container {
        appRoot = '/app'
        ports = ['8080']
        creationTime = 'USE_CURRENT_TIMESTAMP'

        jvmFlags = [
                '-Xms256m',
                '-Xmx512m',
                '=XX:MaxRamPercentage=75.0',
                '-Djava.security.egd=file:/dev/./urandom'
        ]
        entrypoint = [
                "java", "-jar", "black-list-${project.version}.jar"
        ]
        labels = [
                'maintainer': 'Fistedar-PC',
                'version': project.version as String
        ]
    }
}