jib {
    from {
        image = 'eclipse-temurin:21-jre-alpine'
        platforms {
            platform {
                architecture = 'amd64'
                os = 'linux'
            }
        }
    }
    to {
        image = 'pdf-generator-service' // Имя образа
        tags = [version]
    }
    container {
        appRoot = '/app'
        ports = ['8081']
        creationTime = 'USE_CURRENT_TIMESTAMP'
        user = '1000:1000'

        jvmFlags = [
                '-Xms256m',
                '-Xmx512m',
                '-XX:MaxRAMPercentage=75.0',
                '-Djava.security.egd=file:/dev/./urandom'
        ]
        extraDirectories {
            paths = [
                    file('wait-for-it.sh')
            ]
            permissions = [
                    '/wait-for-it.sh': '755'
            ]
        }
        entrypoint = [
                "./wait-for-it.sh",
                "kafka:9092",
                "--timeout=60",
                "--",
                "java",
                "-jar",
                "pdf-generator-service-0.0.1.jar" // Замените на имя JAR
        ]
        labels = [
                'maintainer': 'Fistedar-PC',
                'version'   : project.version
        ]
    }
}