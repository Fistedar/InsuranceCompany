plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'maven-publish'
    id 'com.google.cloud.tools.jib' version '3.4.0'
    id "com.avast.gradle.docker-compose" version "0.16.11"
}

version = '1.0.2'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot starters (версии управляются через BOM)
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // Базы данных
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'com.h2database:h2'
    implementation 'org.liquibase:liquibase-core'

    // Вспомогательные библиотеки
    implementation 'com.google.guava:guava:32.1.3-jre'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'

    // Jackson
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Тестирование
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'com.h2database:h2'
    testImplementation 'uk.org.webcompere:model-assert:1.0.0'
    testImplementation 'net.javacrumbs.json-unit:json-unit-assertj:2.38.0'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
}

test {
    useJUnitPlatform()
}

// Конфигурация для Thin JAR (без зависимостей)
jar {
    enabled = false // Отключен, так как используем bootJar
    archiveBaseName = 'insurance-thin'
    manifest {
        attributes 'Main-Class': 'org.javaguru.travel.insurance.InsuranceApplication'
    }
}

// Конфигурация для Fat JAR (Spring Boot)
bootJar {
    enabled = true
    archiveFileName = "insurance-calculator-${project.version}.jar"
}

