<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Insurance Premium Calculation</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #0523f3;
            --accent-color: #4fc3f7;
            --error-color: #e53935;
            --success-color: #43a047;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        h1, h2, h3 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .error-container {
            background-color: #ffebee;
            border-left: 4px solid var(--error-color);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .error-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(229, 57, 53, 0.1);
            border-radius: var(--border-radius);
        }

        .error-code {
            font-weight: bold;
            color: var(--error-color);
        }

        .premium-result {
            background-color: #e8f5e9;
            border-left: 4px solid var(--success-color);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            font-size: 18px;
        }

        .risk-list {
            list-style-type: none;
        }

        .risk-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .risk-item:last-child {
            border-bottom: none;
        }

        .risk-type {
            font-weight: 600;
        }

        @media (min-width: 768px) {
            .form-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            button {
                width: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Travel Insurance Premium Calculation</h1>

        <form action="/insurance/travel/web/v1" th:object="${request}" method="post" class="form-grid">
            <div class="form-group">
                <label for="personFirstName">First Name</label>
                <input type="text" id="personFirstName" th:field="${request.personFirstName}" placeholder="Enter first name">
            </div>

            <div class="form-group">
                <label for="personLastName">Last Name</label>
                <input type="text" id="personLastName" th:field="${request.personLastName}" placeholder="Enter last name">
            </div>

            <div class="form-group">
                <label for="personCode">Person Code</label>
                <input type="text" id="personCode" th:field="${request.personCode}" placeholder="Enter personal code">
            </div>

            <div class="form-group">
                <label for="personBirthDate">Birth Date</label>
                <input type="date" id="personBirthDate" th:field="${request.personBirthDate}">
            </div>

            <div class="form-group">
                <label for="agreementDateFrom">Agreement Start Date</label>
                <input type="date" id="agreementDateFrom" th:field="${request.agreementDateFrom}">
            </div>

            <div class="form-group">
                <label for="agreementDateTo">Agreement End Date</label>
                <input type="date" id="agreementDateTo" th:field="${request.agreementDateTo}">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" th:field="${request.country}" placeholder="Enter destination country">
            </div>

            <div class="form-group">
                <label for="travelCost">Travel Cost</label>
                <input type="text" id="travelCost" th:field="${request.travelCost}" placeholder="Enter travel cost">
            </div>

            <div class="form-group">
                <label for="medicalRiskLimitLevel">Medical Risk Limit Level</label>
                <input type="text" id="medicalRiskLimitLevel" th:field="${request.medicalRiskLimitLevel}" placeholder="Enter risk level">
            </div>

            <div class="form-group">
                <label>Select Risks</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="selectedRisks" value="TRAVEL_MEDICAL"> Travel Medical
                    </label>
                    <label>
                        <input type="checkbox" name="selectedRisks" value="TRAVEL_CANCELLATION"> Travel Cancellation
                    </label>
                    <label>
                        <input type="checkbox" name="selectedRisks" value="TRAVEL_LOSS_BAGGAGE"> Loss of Baggage
                    </label>
                    <label>
                        <input type="checkbox" name="selectedRisks" value="TRAVEL_THIRD_PARTY_LIABILITY"> Third Party Liability
                    </label>
                    <label>
                        <input type="checkbox" name="selectedRisks" value="TRAVEL_EVACUATION"> Evacuation
                    </label>
                    <label>
                        <input type="checkbox" name="selectedRisks" value="TRAVEL_SPORT_ACTIVITIES"> Sport Activities
                    </label>
                </div>
            </div>

            <div class="form-group" style="grid-column: span 2;">
                <button type="submit">Calculate Premium</button>
                <button type="button" onclick="clearForm()" class="btn-secondary">Clear</button>
            </div>
        </form>
    </div>

    <div th:if="${response.errors != null}" class="error-container card">
        <h2>Validation Errors</h2>
        <div th:each="error : ${response.errors}" class="error-item">
            <span class="error-code" th:text="${error.errorCode}"></span>
            <span th:text="${error.description}"></span>
        </div>
    </div>

    <div th:if="${response.agreementPremium != null}" class="premium-result card">
        <h2>Calculation Result</h2>
        <p>AGREEMENT PREMIUM: <strong th:text="${response.agreementPremium}"></strong></p>
    </div>

    <div th:if="${response.risks != null}" class="card">
        <h2>Risk Breakdown</h2>
        <ul class="risk-list">
            <li th:each="risk : ${response.risks}" class="risk-item">
                <span class="risk-type" th:text="${risk.riskIc}"></span>
                <span th:text="${risk.premium}"></span>
            </li>
        </ul>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Получаем текущую дату
        const today = new Date();

        // Устанавливаем дату начала (текущая дата + 1 день)
        const startDate = new Date(today);
        startDate.setDate(today.getDate() + 1);

        // Устанавливаем дату окончания (текущая дата + 2 дня)
        const endDate = new Date(today);
        endDate.setDate(today.getDate() + 2);

        // Форматируем даты в формат YYYY-MM-DD (для input type="date")
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Устанавливаем значения по умолчанию
        document.getElementById('agreementDateFrom').value = formatDate(startDate);
        document.getElementById('agreementDateTo').value = formatDate(endDate);
    });

    function clearForm() {
        // Отправляем POST запрос на endpoint очистки
        fetch('/insurance/travel/web/v1/clear', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            }
        }).then(response => {
            // После успешного выполнения перезагружаем страницу
            if (response.redirected) {
                window.location.href = response.url;
            }
        });
    }
</script>
</body>
</html>
